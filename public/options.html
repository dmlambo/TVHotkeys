<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      min-width: 400px;
    }
    .hotkeySelect {
      font-family: monospace;
      border: 1px dashed #aaa;
      padding: 6px;
      text-align: center;
      cursor: pointer;
      width: 50%;
      justify-self: end;
    }
    .binding {
      border: 1px solid #d0d7de;
      border-radius: 8px;
      padding: 12px 14px;
      margin-bottom: 12px;
      background: #fff;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
    }
    .binding .row {
      display: grid;
      grid-template-columns: 180px 1fr;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }    
    .binding input,
    .binding select {
      width: 50%;
      padding: 4px 6px;
      font-size: 13px;
      justify-self: end;
      -webkit-box-sizing: content-box; /* Safari/Chrome, other WebKit */
      -moz-box-sizing: content-box;    /* Firefox, other Gecko */
      box-sizing: content-box;         /* Opera/IE 8+ */      
    }
    .binding .delete {
      margin-top: 8px;
      background: none;
      border: none;
      color: #cf222e;
      cursor: pointer;
      font-size: 12px;
    }
    .newBinding {
      padding: 6px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h3>Hotkeys</h3>

  <div id="bindings"></div>
  <button class="newBinding">Add New Hotkey</div>

  <template id="binding-template">
    <div class="binding">
      <div class="row">
        <label>Name</label>
        <input class="name" placeholder="Name" />
      </div>

      <div class="row">
        <label>Key Combination</label>
        <div class="hotkeySelect"></div>
      </div>

      <div class="row">
        <label>Action</label>
        <select class="action"></select>
      </div>
      
      <div class="row">
        <label>Amount Type</label>
        <select class="amountMode"></select>
      </div>
      
      <div class="row">
        <label>Amount</label>
        <input class="amountValue" type="number" step="any" min="0" />
      </div>

      <div class="row">
        <label>Round Shares To Nearest</label>
        <input class="sharesRound" type="number" step="0.000001" min="0.000001" />
      </div>

      <div class="row">
        <label>Order Type</label>
        <select class="orderMode"></select>
      </div>

      <div id="priceSection">
        <div class="row">
          <label>Reference Price To</label>
          <select class="priceReference"></select>
        </div>
        <div class="row">
          <label>Offset Type</label>
          <select class="priceMode"></select>
        </div>
        <div class="row">
          <label>Offset Amount</label>
          <input class="priceValue" type="number" step="any" />
        </div>
      </div>

      <button class="delete">Delete</button>
    </div>
  </template>
  <script type="module" src="options.js"></script>
</body>
</html>
