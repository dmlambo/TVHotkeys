<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 10px;
      width: 300px;
    }
    .hotkey {
      font-family: monospace;
    }
    .capture {
      margin-top: 10px;
      padding: 6px;
      border: 1px dashed #aaa;
      text-align: center;
      cursor: pointer;
    }
    .newBinding {
      margin-top: 10px;
      padding: 6px;
      border: 1px dashed #aaa;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Hotkeys</h3>

  <div id="bindings"></div>
  <div class="newBinding">Add New Hotkey</div>

  <template id="binding-template">
    <div class="binding">
    <input class="name" placeholder="Name" />

    <div class="hotkey"></div>
    <div class="capture">Change Binding</div>

    <select class="action"></select>
    <select class="amountMode"></select>
    <input class="amountValue" type="number" step="any" min="0" />
    <input class="sharesRound" type="number" step="0.000001" min="0.000001" />

    <select class="orderMode"></select>

    <div class="priceSection">
      <select class="priceReference"></select>
      <select class="priceMode"></select>
      <input class="priceValue" type="number" step="any" />
    </div>

    <button class="delete">Delete</button>
  </template>
  <script type="module" src="options.js"></script>
</body>
</html>
