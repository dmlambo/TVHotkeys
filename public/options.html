<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 10px;
      width: 300px;
    }
    ul {
      padding: 0;
      list-style: none;
    }
    li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }
    .hotkey {
      font-family: monospace;
    }
    button {
      margin-left: 6px;
    }
    #capture {
      margin-top: 10px;
      padding: 6px;
      border: 1px dashed #aaa;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h3>Hotkeys</h3>

  <div id="bindings"></div>
    
  <template id="binding-template">
    <div class="binding">
    <input class="name" placeholder="Name" />

    <div class="hotkey"></div>

    <select class="action"></select>
    <select class="amountMode"></select>
    <input class="amountValue" type="number" step="any" />

    <select class="orderMode"></select>

    <div class="priceSection">
      <select class="priceReference"></select>
      <select class="priceMode"></select>
      <input class="priceValue" type="number" step="any" />
    </div>

    <button class="delete">Delete</button>
  </template>

  <div id="capture">Click, then press a key combo</div>

  <script type="module" src="options.js"></script>
</body>
</html>
